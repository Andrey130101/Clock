<!DOCTYPE html>
<html>
<head>
    <title>Test</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
           .flex-container {
               display: flex;
               border:2px solid #ccc;
           }
           .row {
               flex-direction: row;
           }
           .column {
                flex-direction: column;
            }
           .flex-item {
               text-align:center;
               font-size: 1.5em;
               padding: 1.5em;

           }
           button {
             margin-left: 5%;
           }
           p {
             margin: 0;

           }
       </style>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class Observable {
          constructor(functionThatTakesObserver){
            this._functionThatTakesObserver = functionThatTakesObserver;
          }

          subscribe(observer, load) {
            return this._functionThatTakesObserver(observer)
          }
      }


      const Timer = new Observable(observer => {

        const intervalId = setInterval(() => {
            observer.next()
        }, 1000);

        return () => {
          //observer.next({h:0, m:0, s: 0});
          clearInterval(intervalId);
        }
      });


      const clickTimer = new Observable( observer => {

        let timeoutId = setTimeout(() => {
           observer.next();
        }, 300)

        return () => {
          clearTimeout(timeoutId);
        }
      })

        let Time = {h:0, m:0, s: 0}
        let clickTime = 0;

        let subscriberTime = undefined;
        let subscriberClick = undefined;

         function Clock(props) {

           let [status,setStatus] = React.useState("not counting");
           let [time, setTime] = React.useState({h:0, m:0, s:0});

           let tick = () => {
             let {h: H, m: M, s: S} = Time;

             ++S;

             if (S == 60) {
               ++M;
               S = 0
               if (M == 60) {
                 ++H;
                 M = 0;
               }
             }
             Time = {h: H, m: M, s: S};


             setTime(Time)
           }


           let start = () => {
             if (status === "not counting") {
                 subscriberTime = Timer.subscribe({
                   next: tick
                 })
             }
             setStatus("counting")
           }


           let stop = () => {
             subscriberTime();

             Time = {h: 0, m: 0, s: 0};
             setTime(Time);

             setStatus("not counting")
           }

           let reset = () => {
              subscriberTime();

              Time = {h: 0, m: 0, s: 0};
              setTime(Time);

              subscriberTime = Timer.subscribe({
                next: tick
              })
              setStatus("counting")
           }


           let wait = () => {
              if (clickTime == 0) {
                subscriberClick = clickTimer.subscribe({
                  next: () => {
                    clickTime = 0
                  }
                })

                clickTime++;
              } else if (clickTime == 1) {
                subscriberClick();
                subscriberTime();

                clickTime  = 0;
                setStatus("not counting")
              }
           }

           return (

              <div class="flex-container row">

               <div class="flex-item">
                 <p>{Time.h >= 10?Time.h:('0'+Time.h)}:{Time.m >= 10?Time.m:('0'+Time.m)}:{Time.s >= 10?Time.s:('0'+Time.s)}</p>
               </div>

               <div class="  flex-item">
                 <button class="btn btn-primary" type="button" name="button" onClick={start}>Start</button>
                 <button class="btn btn-danger" type="button" name="button" onClick={stop}>Stop</button>
                 <button class="btn btn-warning" type="button" name="button" onClick={reset}>Reset</button>
                 <button class="btn btn-success" type="button" name="button" onClick={wait}>Wait</button>
               </div>
              </div>
           )
         }


         function App() {
           return <Clock />
         }


         ReactDOM.render(
             <App />,
             document.getElementById("app"),
         )

    </script>
</body>
</html>
